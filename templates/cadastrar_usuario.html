<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro usuarios</title>
    <link rel="stylesheet" href="{{url_for('static', filename= 'styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="{{ url_for('static', filename='ypuiú.png') }}" alt="Logo resenhas">
                <h1 class="marrom">Pousada Quinta do Ypuã </h1>
            </div>
            <ul class="nav-links">
                <li  class="btn-entrar"><a href="{{ url_for('home') }}">Home</a></li>
            
            </ul>
             
            {% if 'usuario' not in session%}
            <a href="{{url_for('usuarios.login_usuario') }}" class="btn-entrar">Entrar</a>
            {%else%}
            <a class="btn-dois" href="{{url_for('usuarios.logout')}}">Sair</a>
            <a  class="btn-dois" href="#">Reserve já</a>
            {% endif %}
        </nav>
    </header>
    <main>
   <div>
    <div class="usuarios" >
    <h2 class="tree"> Cadastro de Usuarios</h2>
    <form action="{{ url_for('usuarios.criar_usuarios')}}" method="post">
        <div class="um">
            <label  class="branco" for="">Nome:</label>
            <input class="two" type="text" id="nome" name="NOME" required>
        </div>
        <div class="um">
            <label class="branco" for="">Nome Usuario:</label>
            <input class="two" type="text" id="nome_usuario" name="NOME_USUARIO" required>
        </div>
           <div class="um">
            <label class="branco" for="">Senha:</label>
            <input  class="two" type="password" id="senha" name="SENHA">
        </div>

        <div class="um">
            <label class="branco" for="">Email:</label>
            <input  class="two" type="text" id="email" name="EMAIL">
        </div>

        <div class="um">
            <label class="branco" for="">Cpf:</label>
            <input  class="two" type="number" id="titulo" name="CPF">
        </div>
  
        <label class="brancoo" for="tipo">Escolha uma opção:</label>
        <select  class="twoo" id="tipo" name="TIPO">
            <option class="twoo" value="cliente">Cliente</option>
            <option class="twoo" value="funcionario">Funcionario</option>
        </select>
            
        <div class="um">
                  <button class="btn-tres" type="submit">Cadastrar Usuarios</button>  
        </div>

       
    </form>
   </div>
    </main>
</body>
</html>
