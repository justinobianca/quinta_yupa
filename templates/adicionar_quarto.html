<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de quartos</title>
    <link rel="stylesheet" href="{{url_for('static', filename= 'styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="{{ url_for('static', filename='ypuiú.png') }}" alt="Logo resenhas">
                <h1 class="marrom">Pousada Quinta do Ypuã </h1>
            </div>
            <ul class="nav-links">
                <li  class="btn-entrar"><a href="{{ url_for('home') }}">Home</a></li>
            </ul>
            <a class="ffffff" href="{{ url_for('reservas.nova_reserva') }}" class="back-button">⬅ </a>
        </nav>
    </header>

<main>
    <div class="bi">
    <div>
        <div class="" >
            <h2 class="tree"> Cadastro de Quartos</h2>
            
            <form action="{{ url_for('quartos.criar_quartos')}}" method="post">
                <div class="um">
                    <label  class="branco" for="">Nome:</label>
                    <input class="two" type="text" id="nome" name="NOME" required>
                </div>
                <div class="um">
                    <label class="branco" for="">Numero:</label>
                    <input class="two" type="number" id="numero" name="NUMERO" required>
                </div>
                   <div class="um">
                    <label class="branco" for="">Cama de solteiro:</label>
                    <input  class="two" type="text" id="cama_solteiro" name="CAMA_DE_SOLTEIRO">
                </div>
                <div class="um">
                    <label class="branco" for="">Preco:</label>
                    <input class="two" type="text" id="preco" name="PRECO" required>
                </div>
                <div class="um">
                    <label class="branco" for="">Cama de casal:</label>
                    <input  class="two" type="text" id="cama_casal" name="CAMA_DE_CASAL">
                </div>
                
                <div class="um">
                    <label class="branco" for="">Descrição:</label>
                    <input  class="for" type="text" id="descricao" name="DESCRICAO">
                </div>
               
                <div class="um">
                    <label class="branco" for="">Foto:</label>
                    <input class="two" type="text" id="imagem" name="IMAGEM" required>
                </div>
       
                <button class="btn-tres" type="submit" id="cadastrarQuarto">Cadastrar quarto</button>
                </div>
            </form>
           </div>
   
</div>
</main>

</body>
</html>
